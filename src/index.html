<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Phát Nhạc MP3 BY DDATJEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="container">
       
        <h3 style="text-align: center;" class="name">APP MUSIC BY DDATJEM</h3>


        <div class="box-disk">

        </div>

        <h1 class="song-name">Song Name</h1>
        <p class="artist">Artist 1</p>


        <div class="music-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="music-time">00:00</span>
        </div>

        <div class="controls">
            <button class="btn btnback">
                <i class="fa-solid fa-backward-step" style="color: #f377a2;"></i>
            </button>

            <button class="btn-play pause">
                <span></span>
                <span></span>
            </button>

            <button class="btn btnnext">
                <i class="fa-solid fa-forward-step" style="color: #f377a2;"></i>
            </button>
        </div>

    </div>

    <script src="song.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
